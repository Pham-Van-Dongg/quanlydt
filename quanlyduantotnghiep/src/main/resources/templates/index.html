<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đề tài</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index/index_css.css">
	 <!-- Bootstrap JS -->
    
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Quản lý đề tài</h3>
        </div>
        <ul class="list-unstyled components">
            <li><a href="#">Quản lý đề tài</a></li>
            <li><a href="#">Quản lý giảng viên/sinh viên</a></li>
            <li><a href="#">Quản lý hội đồng đánh giá</a></li>
            <li><a href="#">Quản lý tài liệu</a></li>
            <li><a href="#">Báo cáo và thống kê</a></li>
            <li><a href="#">Xác thực và phân quyền</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <div class="navbar-brand" th:if="${#authentication.name != 'anonymousUser'}">
                          
                                Welcome, <a class="navbar-brand" th:text="${#authentication.principal.fullName}">User</a>
                           
                        </div>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
