<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Quản lý khoa</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <link href="/index/index_css.css" rel="stylesheet">
  <!-- Bootstrap JS -->

</head>
<body>
<!-- Sidebar -->
<div id="sidebar">
  <div class="sidebar-header">
    <h3>Chi tiết dự án</h3>
  </div>
  <ul class="list-unstyled components">
    <li><a th:href="@{/faculties}">Khoa</a></li>
    <li><a th:href="@{/projects}">Dự án</a></li>
    <li><a href="#">Quản lý đánh giá</a></li>
    <li><a href="#">Quản lý tài liệu</a></li>
  </ul>
</div>

<!-- Content -->
<div class="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <button aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation" class="navbar-toggler"
              data-bs-target="#navbarNav" data-bs-toggle="collapse"
              type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <div class="navbar-brand" th:if="${#authentication.name != 'anonymousUser'}">

            Welcome, <a class="navbar-brand"
                        th:text="${#authentication.principal.fullName}">User</a>

          </div>
          <li class="nav-item">
            <form method="post" th:action="@{/logout}">
              <button class="btn btn-danger" type="submit">Đăng xuất</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center mb-3">Khoa</h1>

    <a class="btn btn-primary mb-3" id="openModal">Thêm khoa</a>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Họ Tên</th>
        <th>Mã sinh viên</th>
      </tr>
      </thead>
      <tbody id="project-table-body">
      </tbody>
    </table>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
<script>
  // Hàm fetch dữ liệu từ API và hiển thị lên giao diện
  async function fetchFaculties() {
    try {
      let params = new URLSearchParams(document.location.search);
      let name = params.get("id");
      const response = await fetch('/projects/' + name); // Gọi API
      if (!response.ok) {
        throw new Error('Failed to fetch data');
      }

      const data = await response.json(); // Parse JSON

      // Hiển thị dữ liệu trong bảng
      const tableBody = document.getElementById('project-table-body');
      tableBody.innerHTML = ''; // Xóa nội dung cũ
      data.members.forEach((member, index) => {
        const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${member.name}</td>
                            <td>${member.masinhvien}</td>
                            <td>
                        	<a class="btn btn-sm btn-danger" onclick="handleDelete(${member.id})">Loại bỏ</a>
                    	</td>
                        </tr>

                    `;
        tableBody.innerHTML += row;
      });
    } catch (error) {
      console.error('Error fetching faculties:', error);
      document.getElementById('error-message').textContent = 'Failed to load project data.';
    }
  }

  // Gọi hàm khi trang được tải
  document.addEventListener('DOMContentLoaded', fetchFaculties);
</script>
</body>
</html>
