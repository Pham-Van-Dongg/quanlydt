<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quản lý khoa</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link href="/index/index_css.css" rel="stylesheet">
    <!-- Bootstrap JS -->

</head>
<body>
<!-- Sidebar -->
<div id="sidebar">
    <div class="sidebar-header">
        <h3>Chi tiết dự án</h3>
    </div>
    <ul class="list-unstyled components">
        <li><a th:href="@{/faculties}">Khoa</a></li>
        <li><a th:href="@{/projects}">Dự án</a></li>
        <li><a href="#">Quản lý đánh giá</a></li>
        <li><a href="#">Quản lý tài liệu</a></li>
    </ul>
</div>

<!-- Content -->
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div class="navbar-brand" th:if="${#authentication.name != 'anonymousUser'}">

                        Welcome, <a class="navbar-brand"
                                    th:text="${#authentication.principal.fullName}">User</a>

                    </div>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}">
                            <button class="btn btn-danger" type="submit">Đăng xuất</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-3">Chi tiết dự án</h1>
        <div class="d-flex justify-content-between">
            <div id="project-infomation"></div>
        </div>

        <hr />
        <h1 class="text-center mb-3">Danh sách thành viên</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Mã sinh viên</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="project-table-body">
                <tr>
                    <td>+</td>
                    <td class="mb-2">
                        <input type="text" id="member-name" class="form-control" placeholder="Họ tên"/>
                    </td>
                    <td>
                        <input type="text" id="member-code" class="form-control" placeholder="Mã số sinh viên"/>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" style="height:fit-content" onclick="addMember()">Thêm sinh viên</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<style>
    #project-infomation > div > :nth-child(1) {
        font-weight: bold;
    }
    td {
        vertical-align: middle;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let projectId;

    // Hàm fetch dữ liệu từ API và hiển thị lên giao diện
    async function fetchFaculties() {
        try {
            let params = new URLSearchParams(document.location.search);
            let name = params.get("id");
            projectId = name;
            const response = await fetch('/projects/' + name); // Gọi API
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }

            const data = await response.json(); // Parse JSON

            // Show project details
            const projectInfo = document.getElementById("project-infomation");
            projectInfo.innerHTML = `
<div>
    <span>Tên dự án:</span>
    <span>${data.project.name}</span>
</div>
<div>
    <span>Trạng thái: </span>
    <span>${data.project.status}</span>
</div>
<div>
    <span>Ngày thực hiện:</span>
    <span>${data.project.start_date || "n/a"}</span>
</div>
<div>
    <span>Dự định kết thúc vào:</span>
    <span>${data.project.end_date || "n/a"}</span>
</div>
<div>
    <span>Khoa:</span>
    <span>${data.project.faculty.name}</span>
</div>
      `

            // Hiển thị dữ liệu trong bảng
            const tableBody = document.getElementById('project-table-body');
            data.members.forEach((member, index) => {
                const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${member.name}</td>
                            <td>${member.masinhvien}</td>
                            <td>
                                <a class="btn btn-danger" onclick="handleDelete(${member.id})">Loại bỏ</a>
                            </td>
                        </tr>

                    `;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error('Error fetching faculties:', error);
            document.getElementById('error-message').textContent = 'Failed to load project data.';
        }
    }

    async function handleDelete(id) {
        try {
            const response = await fetch('/projectmembers/delete/' + id, {method: 'DELETE'}); // Gọi API
            if (response.ok) window.location.reload();
        }
        catch (e) {
            console.error(e);
            document.getElementById('error-message').textContent = 'Delete operation failed.';
        }
    }

    // Gọi hàm khi trang được tải
    document.addEventListener('DOMContentLoaded', fetchFaculties);

    async function addMember() {
        // Create an object from form fields
        const formObject = {
            project: { id: projectId },
            name: document.getElementById('member-name').value,
            masinhvien: document.getElementById('member-code').value,
            role: "Member"
        };

        if (formObject.name === "" || formObject.masinhvien === "") return;

        // Serialize the object as JSON
        const jsonData = JSON.stringify(formObject);

        console.log(jsonData)

        const response = await fetch("/projectmembers/create", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: jsonData
        });

        if (response.ok) window.location.reload();
    }
</script>
</body>
</html>
